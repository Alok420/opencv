<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Conversion</title>
    <style>
        .center {
            text-align: center;
        }
        .link{
            margin: 5px;
            background-color: darkseagreen;
            color: blue;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        {% if obj %}
        <h2 class="center">Video to frame conversion is processing</h2>
        {% endif %}
        {% if listpath %}
        <h1 class="center">All frames of video</h1>
        <div>
            <a  class="link" href="{% url 'result' %}">Start processing</a>
            <a  class="link" href="{% url 'deleteall' %}">Delete all and regenerate</a>
        </div>
        <div class="row">
        {% for data in listpath %}

            <div class="col-sm-2">
                <div class="p-2">

                    <a href="/static/images/{{data}}"><img src="/static/images/{{data}}"
                            style="height: 100px;width: 100px;"><br>{{data}}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}


    </div>
</body>

</html>
