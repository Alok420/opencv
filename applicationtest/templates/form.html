<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Hello, world!</title>
</head>
<body>
<div class="container">
<a href="/applicationtest/show/">Show uploaded videos</a>
    <form method="post" enctype="multipart/form-data" action="{% url 'form' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{form.name.id_for_label}}" class="form-label">File name</label>
            {{form.name}}
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="{{form.files.id_for_label}}" class="form-label">File name</label>
            {{form.files}}
            <div id="fileHelp" class="form-text">Upload mp4 only.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

</body>
</html>
